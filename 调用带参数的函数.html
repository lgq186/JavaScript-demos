<!DOCTYPE html>
<html lang="ZH-cn">
<head>
<meta charset="utf-8">

<title>JavaScript练习</title>

<body>

<p>点击这个按钮，来调用带参数的函数。</p>
<button onclick="myFunction('Harry','Wizard')">点击这里</button>
<button onclick="myFunction('Bob','Builder')">点击这里</button>
<script>
function myFunction(name,job){
	alert("Welcome " +name+",the"+job);
}
</script>
</body>
