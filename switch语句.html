<!DOCTYPE html>
<html lang="ZH-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>JavaScript练习</title>
</head>
<body>
<p>点击下面的按钮来显示今天是周几：</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<p id="demo0"></p>
<script>
	function myFunction(){
		var x,y;
		var d=new Date().getDay();
		switch (d){
			case 0:x="今天是星期日";
			break;
			case 1:x="今天是星期一";
			break;
			case 2:x="今天是星期二";
			break;
			case 3:x="今天是星期三";
			break;
			case 4:x="今天是星期四";
			break;
			case 5:x="今天是星期五";
			break;
			case 6:x="今天是星期六";
			break;
		}
		document.getElementById('demo').innerHTML=x;
		switch (d){
			case 6:y="今天是星期六";
			break;
			case 0:y="今天是星期日";
			break;
			default:
			y="期待周末";
		}
		document.getElementById("demo0").innerHTML=y;
	}
</script>

</body>

</html>
